<!DOCTYPE html>
<html lang="es">
<head>
  <title>TVMaze</title>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2980b9">
  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <div id="splash-screen">
    <img src="img/TvMazeSplash.png" alt="Splash TVMaze App">
  </div>
  

  <header>
    <img src="img/TvMaze.png" alt="TV Maze Logo" class="logo" />
    <h1>TV Maze</h1>
    <nav>
      <button onclick="navigate('home')">Inicio</button>
      <button onclick="navigate('buscar')">Buscar</button>
      <button onclick="navigate('favoritos')">Favoritos</button>
      <button onclick="navigate('info')">Info</button>
      <button onclick="navigate('azar')">Al Azar</button>
    </nav>
  </header>
  

  <main id="app">
    <!-- Aquí se renderizan todas las vistas dinámicamente -->
  </main>

  <footer>
    <p>&copy; 2025 - TV Maze</p>
  </footer>

  <!-- Archivos JS (en orden correcto) -->
<script src="js/api.js"></script>
<script src="js/favoritos.js"></script>
<script src="js/views.js"></script>
<script src="js/navegacion.js"></script>
<script src="js/main.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log("SW registrado"))
      .catch(err => console.error("SW falló", err));
  }
</script>


<div id="toast" class="toast">Mensaje</div>


</body>
</html>
